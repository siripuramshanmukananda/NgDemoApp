<div>
    <div class="members-container">
        <h2>Members Details</h2>

        <table class="members-table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mobile Number</th>
                    <th>Date of Birth</th>
                    <th>Village</th>
                    <th>Taluka</th>
                    <th>Designation</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let m of membersData">
                    <td>{{ m.firstName }}</td>
                    <td>{{ m.lastName }}</td>
                    <td>{{ m.mobileNumber }}</td>
                    <td>{{ m.dateOfBirth }}</td>
                    <td>{{ m.villageName }}</td>
                    <td>{{ m.talukaName }}</td>
                    <td>{{ m.designationName }}</td>
                </tr>
            </tbody>
        </table>
        <div class="bg_copyright">
            <p>Â© Copyright 2018 | All Rights Reserved by host.com</p>
        </div>
    </div>

</div>
